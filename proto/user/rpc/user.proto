syntax = "proto3";

package user;

option go_package = "./user";

//protoc --go-grpc_out=:.  --go_out=. ./user.proto
//goctl rpc protoc user.proto --go_out=. --go-grpc_out=. --zrpc_out=.

service User{
  rpc GetUser(GetUserReq)returns(GetUserResp);
}

message GetUserReq{
  string id = 1;
}

message GetUserResp{
  string id = 1;
  string name = 2;
  string phone = 3;
}